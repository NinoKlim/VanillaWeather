<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaWeather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

  <body id="my-body">
    <h1>Weather project</h1>
    <div class="container">
      <div class="weather p-0 rounded-2">
        <div
          class="bg-image ripple"
          style="
            background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/060/263/original/backgroundForecastSmall1.png?1671986924');
            height: auto;
          "
        >
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.8)">
            <form class="row pb-3" id="searchCityForm">
              <div class="col-auto">
                <input
                  class="form-control form-control-lg border-0 border-bottom rounded-0 bg-transparent"
                  id="cityInput"
                  type="text"
                />
              </div>
              <div class="col align-self-end">
                <input
                  type="submit"
                  value="Search city"
                  class="btn btn-light mb-6 text-black bg-transparent"
                  style="--bs-text-opacity: 0.7"
                  id="search-city-btn"
                />
              </div>
            </form>
            <h2 class="ps-4" id="city-name"></h2>
            <p id="date" class="ps-4 py-0">Date date date</p>

            <div class="row g-0">
              <div class="col-6 ps-4 justify-content-center">
                <div class="weatherTemp">
                  <span id="temperature"></span>
                  <span id="units"> CÂ° </span>
                </div>
              </div>

              <div class="col-6">
                <ul
                  class="list-group list-group-flush"
                  id="listWeatherDiscription"
                >
                  <li
                    class="list-group-item py-1 text-black bg-transparent"
                    style="--bs-text-opacity: 0.7"
                  >
                    <div class="row align-items-end">
                      <div class="col-5">
                        <img src="" alt="cloud" width="50px" id="icon" />
                      </div>
                      <div class="col-7" id="icon-discription"></div>
                    </div>
                  </li>
                  <li
                    class="list-group-item py-1 text-black bg-transparent"
                    style="--bs-text-opacity: 0.7"
                  >
                    <div class="row align-items-end">
                      <div class="col-5">
                        <img
                          src="media/humidityIcon.png"
                          alt="humidity"
                          width="50px"
                        />
                      </div>
                      <div class="col-7"><span id="hum"></span> %</div>
                    </div>
                  </li>
                  <li
                    class="list-group-item py-1 text-black bg-transparent"
                    style="--bs-text-opacity: 0.7"
                  >
                    <div class="row align-items-end">
                      <div class="col-5">
                        <img
                          src="media/windIcon.png"
                          alt="humidity"
                          width="50px"
                        />
                      </div>
                      <div class="col-7"><span id="wind"></span> km/h</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div id="forecast"></div>
          </div>
        </div>
      </div>
      <div class="col ps-3">
        <span
          ><a
            id="linkCode"
            href="https://github.com/NinoKlim/Vanilla-weather"
            target="_blank"
            >Open-source code</a
          >
          by Nina Klymenko</span
        >
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
