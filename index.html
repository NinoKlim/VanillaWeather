<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VanillaWeather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body id="my-body">
    <h1>Weather project</h1>
    <div class="container">
      <div class="weather p-0">
        <div
          class="bg-image ripple"
          style="
            background-image: url('https://s3.amazonaws.com/shecodesio-production/uploads/files/000/059/931/original/backgroundForecast.png?1671656199');
            height: auto;
          "
        >
          <div class="mask" style="background-color: rgba(251, 251, 251, 0.8)">
            <form class="row">
              <div class="col-auto">
                <input
                  class="form-control form-control-lg border-0 border-bottom rounded-0 bg-transparent"
                  id="cityInput"
                  type="text"
                />
              </div>
              <div class="col align-self-end">
                <button
                  type="button"
                  class="btn btn-light mb-6 text-black bg-transparent"
                  style="--bs-text-opacity: 0.7"
                >
                  Search city
                </button>
              </div>
            </form>
            <p id="date">Date date date</p>

            <div class="row align-items-center">
              <div class="col-6" id="temperature">+17</div>
              <div class="col-6">
                <ul
                  class="list-group list-group-flush"
                  id="listWeatherDiscription"
                >
                  <li
                    class="list-group-item py-1 text-black bg-transparent"
                    style="--bs-text-opacity: 0.7"
                  >
                    <div class="row align-items-end">
                      <div class="col-5">
                        <img
                          src="media/cloudIcon.png"
                          alt="cloud"
                          width="50px"
                        />
                      </div>
                      <div class="col-7">Clouds</div>
                    </div>
                  </li>
                  <li
                    class="list-group-item py-1 text-black bg-transparent"
                    style="--bs-text-opacity: 0.7"
                  >
                    <div class="row align-items-end">
                      <div class="col-5">
                        <img
                          src="media/humidityIcon.png"
                          alt="humidity"
                          width="50px"
                        />
                      </div>
                      <div class="col-7"><span id="hum"></span> %</div>
                    </div>
                  </li>
                  <li
                    class="list-group-item py-1 text-black bg-transparent"
                    style="--bs-text-opacity: 0.7"
                  >
                    <div class="row align-items-end">
                      <div class="col-5">
                        <img
                          src="media/windIcon.png"
                          alt="humidity"
                          width="50px"
                        />
                      </div>
                      <div class="col-7"><span id="wind"></span> km/h</div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
            <div class="row mt-4 pb-2">
              <div class="col-4 d-flex justify-content-center">
                <small> Morning </small>
              </div>
              <div class="col-4 d-flex justify-content-center fw-light">
                <small> Afternoon </small>
              </div>
              <div class="col-4 d-flex justify-content-center fw-light">
                <small> Night </small>
              </div>
            </div>
            <div class="row pb-2">
              <div class="col-4">
                <img
                  src="media/cloudIcon.png"
                  width="30px"
                  alt="cloud"
                  class="d-block mx-auto"
                />
              </div>
              <div class="col-4">
                <img
                  src="media/sunnyIcon.png"
                  width="30px"
                  alt="cloud"
                  class="d-block mx-auto"
                />
              </div>
              <div class="col-4">
                <img
                  src="media/snowIcon.png"
                  width="30px"
                  alt="cloud"
                  class="d-block mx-auto"
                />
              </div>
            </div>
            <div class="row">
              <div class="col-4 d-flex justify-content-center">+22</div>
              <div class="col-4 d-flex justify-content-center">-10</div>
              <div class="col-4 d-flex justify-content-center">+6</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
